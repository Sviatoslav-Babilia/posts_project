<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <p>Hallo {{post.author}}!</p>
    <p>Your blog list:</p>
    {% for post in posts %}
        <ul> 
            <li>title:{{post}}</li>
        </ul>
    {% endfor %}
    <p>Followers:</p>
    {% for follow in following %}
        <ul> 
            <li><a href="{% url 'userpage' follow.pk %}" >{{follow}}</a></li>
        </ul>
    {% endfor %}


</body>
</html>
